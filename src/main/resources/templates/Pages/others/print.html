    function printDiv() {
//Get the HTML of div
      var divElements = document.getElementById("GFG").innerHTML;
//Get the HTML of whole page
      var oldPage = document.body.innerHTML;
//Reset the page's HTML with div's HTML only
      document.body.innerHTML =
              "<html><head><title></title></head><body>" +
              divElements + "</body>";
//Print Page
      window.print();
//Restore orignal HTML
      document.body.innerHTML = oldPage;
    }
  </script>
</head>
<body>
  <div id="GFG" style="background-color: #9999ee;">
    <div class="container">
      <h2>Geeksforgeeks</h2>
      <table class="table border-1">
        <thead>
        <tr>
          <th>Materiel</th>
          <th>Cours</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>computer</td>
          <td>Algorithm</td>
        </tr>
        <tr><hr></tr>
        <tr>
          <td>Microwave</td>
          <td>Infrared</td>
        </tr>
        </tbody>

      </table>
      <p>
        The table is inside the div and will get
        printed on the click of button.
      </p>
    </div>

  </div>
  <p>
    The table is inside the div and will get
    printed on the click of button.
  </p>
  <input type="button" value="click" onclick="printDiv()">
